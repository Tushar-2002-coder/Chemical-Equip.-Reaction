<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chemical Converter Login</title>
<style>
/* ---------- BASIC PAGE STYLES ---------- */
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #004e92, #000428);
  color: white;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  transition: background 0.5s, color 0.5s;
}
body.dark {
  background: linear-gradient(135deg, #1e1e2f, #111);
  color: #eee;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 25px;
  font-size: 1.3em;
  font-weight: bold;
}
.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 24px;
}
.switch input { display:none; }
.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #ccc;
  border-radius: 34px;
  transition: .4s;
}
.slider:before {
  position: absolute;
  content: "";
  height: 18px; width: 18px;
  left: 3px; bottom: 3px;
  background-color: white;
  border-radius: 50%;
  transition: .4s;
}
input:checked + .slider {
  background-color: #2196F3;
}
input:checked + .slider:before {
  transform: translateX(26px);
}
main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}
.container {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  padding: 35px 30px;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
  width: 320px;
  text-align: center;
  transition: all 0.4s ease;
  display: none;
}
.container.active {
  display: block;
  animation: fadeIn 0.6s ease-in-out;
}
.container input {
  width: 90%;
  padding: 10px;
  margin: 8px 0;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  outline: none;
  transition: 0.3s;
}
.container input:focus { transform: scale(1.05); }
.container button {
  width: 95%;
  padding: 10px;
  background: linear-gradient(135deg, #0072ff, #6a5acd);
  border: none;
  border-radius: 10px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
  transition: 0.3s;
}
.container a{
  width: 95%;
  padding: 10px;
  background: linear-gradient(135deg, #0072ff, #6a5acd);
  border: none;
  border-radius: 10px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
  transition: 0.3s;
  text-decoration: none;
  color: inherit;
}
  .container a:hover { transform: scale(1.05); }
.container button:hover { transform: scale(1.05); }
.warn {
  color: yellow;
  height: 20px;
  margin-bottom: 5px;
}
footer {
  text-align: center;
  padding: 10px;
  font-size: 0.9em;
  opacity: 0.8;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<header>
  <span>⚙️ Chemical Converter</span>
  <label class="switch">
    <input type="checkbox" id="themeToggle">
    <span class="slider"></span>
  </label>
</header>

<main>
  <!-- INDEX PAGE -->
  <div id="indexPage" class="container active">
    <h2>Welcome</h2>
    <button onclick="showPage('loginPage')">Login</button>
    <button onclick="showPage('registerPage')">Register</button>
  </div>

  <!-- REGISTER PAGE -->
  <div id="registerPage" class="container">
    <h2>Create Account</h2>
    <input id="ruser" type="text" placeholder="Enter Username"><br>
    <input id="rpass" type="password" placeholder="Enter Password"><br>
    <input id="rcode" type="text" placeholder="Enter Secret Code"><br>
    <p id="rwarn" class="warn"></p>
    <button onclick="register()">Register</button>
    <p><a href="#" onclick="showPage('indexPage')">Back</a></p>
  </div>

  <!-- LOGIN PAGE -->
  <div id="loginPage" class="container">
    <h2>Login</h2>
    <input id="luser" type="text" placeholder="Enter Username"><br>
    <input id="lpass" type="password" placeholder="Enter Password"><br>
    <p id="lwarn" class="warn"></p>
    <button onclick="login()">Login</button>
    <p><a href="#" onclick="showPage('indexPage')">Back</a></p>
  </div>
</main>

<footer>
  <p>© 2025 Chemical Converter | All Rights Reserved</p>
</footer>

<script>
/* ---------- DARK MODE ---------- */
const toggle = document.getElementById('themeToggle');
if(localStorage.theme === 'dark'){
  document.body.classList.add('dark');
  toggle.checked = true;
}
toggle.addEventListener('change',()=>{
  document.body.classList.toggle('dark', toggle.checked);
  localStorage.theme = toggle.checked ? 'dark' : 'light';
});

/* ---------- PAGE SWITCH ---------- */
function showPage(id){
  document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* ---------- REGISTER ---------- */
const SECRET_CODE = "CHEM123";
function register(){
  const u = ruser.value.trim();
  const p = rpass.value.trim();
  const c = rcode.value.trim();
  if(!u || !p || !c){ rwarn.textContent="⚠️ Please fill all fields!"; return; }
  if(c !== SECRET_CODE){ rwarn.textContent="⚠️ Wrong secret code!"; ruser.value=""; rpass.value=""; rcode.value=""; return; }
  if(localStorage.getItem("user_"+u)){ rwarn.textContent="⚠️ Username already exists!"; return; }
  localStorage.setItem("user_"+u,p);
  alert("✅ Registration successful!");
  showPage('loginPage');
}

/* ---------- LOGIN ---------- */
function login(){
  const u = luser.value.trim();
  const p = lpass.value.trim();
  const saved = localStorage.getItem("user_"+u);
  if(!u || !p){ lwarn.textContent="⚠️ Please fill all fields!"; return; }
  if(saved && saved===p){
    sessionStorage.loggedUser = u;
    sessionStorage.loginTime = new Date().toLocaleString();
    window.location = "home.html"; // ✅ Redirect to home page
  }else{
    lwarn.textContent="⚠️ Wrong username or password!";
    luser.value=""; lpass.value="";
  }
}
</script>

</body>
</html>
