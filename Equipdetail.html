<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Equipment Tag Record</title>

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #004e92, #000428);
  color: white;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  transition: background 0.4s, color 0.4s;
}

/* üåô DARK MODE */
body.dark {
  background: linear-gradient(135deg, #1e1e2f, #111);
  color: #eee;
}

h1 {
  text-align: center;
  color: #00bfff;
  margin-bottom: 25px;
}

.container {
  background: rgba(255,255,255,0.1);
  padding: 25px 30px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,0,0,0.4);
  width: 95%;
  max-width: 600px;
  text-align: center;
}

input, textarea {
  width: 90%;
  padding: 10px;
  margin: 8px 0;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  outline: none;
}

button {
  background: linear-gradient(135deg, #0072ff, #6a5acd);
  border: none;
  color: white;
  padding: 10px 20px;
  border-radius: 8px;
  margin: 5px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
  background: linear-gradient(135deg, #6a5acd, #0072ff);
}

.table-container {
  margin-top: 30px;
  width: 95%;
  max-width: 800px;
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  color: inherit;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid rgba(255,255,255,0.2);
  text-align: center;
}

th {
  background: rgba(255,255,255,0.2);
  color: #00bfff;
}

footer {
  margin-top: 30px;
  font-size: 0.9em;
  opacity: 0.8;
  text-align: center;
}

/* üåô TOGGLE SWITCH */
.theme-toggle {
  position: fixed;
  top: 15px;
  right: 15px;
}

.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 24px;
}

.switch input { display: none; }

.slider {
  position: absolute;
  cursor: pointer;
  inset: 0;
  background-color: #ccc;
  border-radius: 34px;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 18px;
  width: 18px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  border-radius: 50%;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:checked + .slider:before {
  transform: translateX(26px);
}
</style>
</head>

<body>

<!-- üåô DARK MODE TOGGLE -->
<div class="theme-toggle">
  <label class="switch">
    <input type="checkbox" id="themeToggle">
    <span class="slider"></span>
  </label>
</div>

<h1>‚öôÔ∏è Equipment Tag Record</h1>

<div class="container">
  <input type="text" id="tagNo" placeholder="Enter Equipment Tag No">
  <textarea id="details" rows="4" placeholder="Enter Equipment Details"></textarea>

  <div>
    <button onclick="saveData()">üíæ Save</button>
    <button onclick="nextEntry()">‚û°Ô∏è Next</button>
    <button onclick="downloadPDF()">üìÑ Download PDF</button>
    <button onclick="deleteAll()">üóëÔ∏è Clear All</button>
  </div>
</div>

<div class="table-container">
  <table id="dataTable">
    <thead>
      <tr>
        <th>Sl. No.</th>
        <th>Date & Time</th>
        <th>Tag No.</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<footer>¬© 2025 Equipment Record System | Offline Version</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
/* üåô DARK MODE LOGIC */
const toggle = document.getElementById("themeToggle");

if (localStorage.theme === "dark") {
  document.body.classList.add("dark");
  toggle.checked = true;
}

toggle.addEventListener("change", () => {
  document.body.classList.toggle("dark", toggle.checked);
  localStorage.theme = toggle.checked ? "dark" : "light";
});

/* ---------- EXISTING LOGIC ---------- */
let data = JSON.parse(localStorage.getItem("equipment_data") || "[]");
renderTable();

function getDateTime() {
  const now = new Date();
  return now.toLocaleString();
}

function saveData() {
  const tag = tagNo.value.trim();
  const details = document.getElementById("details").value.trim();
  if (!tag || !details) return alert("‚ö†Ô∏è Please fill both fields!");
  data.push({ date: getDateTime(), tag, details });
  localStorage.setItem("equipment_data", JSON.stringify(data));
  renderTable();
}

function nextEntry() {
  tagNo.value = "";
  details.value = "";
  tagNo.focus();
}

function renderTable() {
  const tbody = document.querySelector("#dataTable tbody");
  tbody.innerHTML = data.length
    ? data.map((d,i)=>`
      <tr>
        <td>${i+1}</td>
        <td>${d.date}</td>
        <td>${d.tag}</td>
        <td>${d.details}</td>
      </tr>`).join("")
    : "<tr><td colspan='4'>No records yet</td></tr>";
}

function deleteAll() {
  if (confirm("Clear all records?")) {
    data = [];
    localStorage.removeItem("equipment_data");
    renderTable();
  }
}

async function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text("Equipment Tag Record", 20, 20);
  data.forEach((d,i)=>{
    doc.text(`${i+1}. ${d.date} | ${d.tag} | ${d.details}`, 20, 40 + i*10);
  });
  doc.save("Equipment_Record.pdf");
}
</script>

</body>
</html>
